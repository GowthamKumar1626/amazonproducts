<div class="card">
  <div class="card__header">
    <div class="card__picture">
      <div class="card__picture-overlay">&nbsp;</div>
      <img
        src="img/amazon/{%IMAGESRC%}"
        alt="Tour 1"
        class="card__picture-img"
      />
    </div>

    <h3 class="heading-tertirary">
      <span>{%PRODUCTNAME%}</span>
    </h3>
  </div>

  <div class="card__details">
    <h4 class="card__sub-heading">
      {%PRODUCT%}
    </h4>
    <p class="card__text">
      {%DESCRIPTION%}
    </p>
    <div class="card__data">
      <svg class="card__icon">
        <use xlink:href="img/icons.svg#icon-map-pin"></use>
      </svg>
      <span>STYLE</span>
    </div>
    <div class="card__data">
      <svg class="card__icon">
        <use xlink:href="img/icons.svg#icon-calendar"></use>
      </svg>
      <span>{%STYLE%}</span>
    </div>
    <div class="card__data">
      <svg class="card__icon">
        <use xlink:href="img/icons.svg#icon-flag"></use>
      </svg>
      <span>Colors</span>
    </div>
    <div class="card__data">
      <svg class="card__icon">
        <use xlink:href="img/icons.svg#icon-user"></use>
      </svg>
      <span>{%COLORS%}</span>
    </div>
  </div>

  <div class="card__footer">
    <p>
      <span class="card__footer-value">{%PRICE%}</span>
      <span class="card__footer-text">per peice</span>
    </p>
    <p class="card__ratings">
      <span class="card__footer-value">{%RATINGSAVERAGE%}</span>
      <span class="card__footer-text">rating ({%RATINGSQUANTITY%})</span>
    </p>
    <a href="https://amzn.to/2BgZUAk" class="btn btn--green btn--small"
      >Book Now</a
    >
  </div>
</div>
